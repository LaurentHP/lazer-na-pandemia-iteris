<mat-card>
  <img [src]="imgUrl">
  <div>
    <span class="info2">{{name}}</span>
    <span class="info2">{{year}}</span>
  </div>
  <span class="info">Gênero: {{genre}}</span><br>
  <span class="info">Plataforma: {{platform}}</span>
  <div>
    <a mat-raised-button [href]="videoUrl[i]" target="_blank">Veja um vídeo do jogo</a>
  </div>
</mat-card>
